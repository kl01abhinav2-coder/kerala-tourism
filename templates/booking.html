{% extends 'base.html' %}

{% block content %}
<style>
    /* Full screen background for Booking Page */
    .booking-page-wrapper {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* Using the nature background from your CSS */
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                    url('https://images.unsplash.com/photo-1544161442-e3dbf1c4c6a2?q=80&w=1920') center/cover no-repeat fixed;
        padding: 20px;
        box-sizing: border-box;
    }

    /* Glassmorphism Card */
    .glass-booking-card {
        background: rgba(255, 255, 255, 0.15); /* var(--glass) */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 25px;
        width: 100%;
        max-width: 450px;
        color: white;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        text-align: center;
        margin-top: 80px; /* Space for the fixed header */
    }

    .booking-header h2 { font-size: 1.8rem; margin-bottom: 10px; font-weight: 700; }
    .booking-header p { font-size: 0.9rem; opacity: 0.8; margin-bottom: 30px; }

    /* Form Elements */
    .form-group { margin-bottom: 20px; text-align: left; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 400; font-size: 0.85rem; }

    .form-group input {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        color: white;
        font-family: inherit;
        box-sizing: border-box;
        outline: none;
    }

    /* Price and Button */
    .price-estimate {
        display: flex;
        justify-content: space-between;
        margin: 25px 0;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        font-size: 1.1rem;
    }

    .confirm-btn {
        width: 100%;
        padding: 15px;
        background: white;
        color: #1a4d2e; /* var(--primary) */
        border: none;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .confirm-btn:hover {
        background: #1a4d2e;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Fix for date picker icon */
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
    }
</style>

<div class="booking-page-wrapper">
    <div class="glass-booking-card">
        <div class="booking-header">
            <h2>Book Your Trip to {{ destination.name }}</h2>
            <p>Experience the beauty of God's Own Country</p>
        </div>

        <form method="POST" class="styled-booking-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="form-group">
                <label>Travel Date</label>
                <input type="date" name="date" required>
            </div>

            <div class="price-estimate">
                <span>Estimated Price:</span>
                <strong>â‚¹{{ destination.price_per_person }}</strong>
            </div>

            <button type="submit" class="confirm-btn">CONFIRM BOOKING</button>
        </form>
    </div>
</div>
{% endblock %}
